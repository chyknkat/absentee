<form #loginForm="ngForm" *ngIf="!isLoggedIn">
    <div class="form-group">
        <label for="login">Login</label>
        <input type="text" class="form-control" [(ngModel)]="loginCode" placeholder="Login Code" name="login" id="login" />
    </div>
    <button class="btn btn-success" (click)="login()">Login</button>
    <h1 class="error-message" *ngIf="isWrongCode">WRONG!</h1>
    

</form>
<ul class="nav-ul">
    <li class="btn btn-lg nav-btn" id="{{nav.id}}" *ngFor="let nav of navItems" [class.is-active]="nav.isActive" [class.is-hidden]="nav.isHidden" (click)="onSelectNav(nav)">{{nav.name}}</li>
</ul>

<div *ngIf="isKonamiCode" class="container konami">
    <div  class="text-center">
        <img class="img-responsive konami-img" src="../../../../wwwroot/assets/InsTechLogoGifFast.gif" />
    </div>
</div>

<div *ngIf="isReassurance">
    <strong><h1 class="text-center text-success">You're doing a GREAT job!</h1></strong>
    <img class="img-responsive reassurance-gif" src="../../../../wwwroot/assets/dancing.gif" />
</div>
