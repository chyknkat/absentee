<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6 form-group">
        <label>Choose User</label>
        <div class="row">
            <div class="col-lg-9">
                <select class="form-control" [(ngModel)]="user" name="user">
                    <option *ngFor="let user of users" [ngValue]="user">{{user.fullName}}</option>
                </select>
            </div>
            <div class="col-lg-3">
                <button class="btn btn-info">Add User</button>
            </div>
        </div>
    </div>
    <div class="col-lg-3"></div>
</div>

<div class="row">
    <div class="col-lg-3"></div>
    <div class="col-lg-6">
        <form #userUpdateForm="ngForm">
            <div class="form-group">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.firstName" placeholder="First Name" name="firstName" id="firstName" />
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" [(ngModel)]="user.lastName" placeholder="Last Name" name="lastName" id="lastName" />
            </div>
            <div class="form-group">
                <label>Team</label>
                <select class="form-control" [(ngModel)]="user.team" name="userTeam">
                    <option *ngFor="let team of teams" [ngValue]="team">{{team}}</option>
                </select>
            </div>
            <button class="btn btn-success" (click)="updateUser()">Update</button>
            <button class="btn btn-danger" (click)="deleteUser()">Delete</button>
            <p *ngIf="hasError" class="error-message">{{errorMessage}}</p>
            <p *ngIf="isSuccessful" class="success-message">User has been updated.</p>
        </form>
    </div>
    <div class="col-lg-3"></div>
</div>
